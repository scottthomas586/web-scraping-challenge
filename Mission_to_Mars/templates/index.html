<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
  
      <div class="jumbotron text-center border-bottom">
        <h1 class="font-weight-bold">Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <h2><u>Latest Mars News</u></h2>
        </div>
      </div>
    </br>
      <div class="row">
        <div class="col-md-12">
          <h4>{{mars_app.Mars_news_title}}</h4>
          <p>{{mars_app.Mars_news_p}}</p>
        </div>
      </div>
    <hr>
      <div class="row">
        <div class="col-md-8 border">
          <h2 class=""><u>Featured Mars Image</u></h2> 
          </br>
          <img src="{{mars_app.Featured_mars_image}}" alt="Latest Mars Image">
        </div>
          </br>
          
        </div>
      </div>
      <div>
        <h5>Mars Facts</h5>
        {{mars_app.Mars_facts | safe}}
      </div>
      
    <hr>
      <div class="row">
        <div class="col-md-8 offset-4">
          <h2 class="align-items-center"><u>Mars hemispheres</u></h2>  
        </div>
      </div>
      </br>
      <div class="row">       
              {% for hemisphere in mars_app.Mars_hemispheres %} 
                <div class="col-6 border">
                </br>
                      <div>
                        <img width="512 px" height="512 px" src="{{ hemisphere.img_url | safe }}">
                      </div>
  
                      <div>
                        <h4> {{ hemisphere.title}} </h4>  
                      </div>
              
                </div>
              {% endfor %}
      </div> 
  
    <hr>
    
  </body>
  

</html>
